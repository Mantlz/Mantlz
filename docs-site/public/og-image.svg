<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#d97706" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Logo/Icon -->
  <circle cx="300" cy="315" r="60" fill="#f59e0b" opacity="0.2"/>
  <circle cx="300" cy="315" r="40" fill="#f59e0b"/>
  <rect x="280" y="295" width="40" height="40" rx="8" fill="white"/>
  <rect x="288" y="303" width="24" height="24" rx="4" fill="#f59e0b"/>
  
  <!-- Main Title -->
  <text x="420" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1f2937">Mantlz</text>
  
  <!-- Subtitle -->
  <text x="420" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="url(#text-gradient)">Documentation</text>
  
  <!-- Description -->
  <text x="420" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#6b7280">Complete form solution platform for building</text>
  <text x="420" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#6b7280">customizable feedback, contact, and waitlist forms</text>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="150" r="3" fill="#f59e0b" opacity="0.6"/>
  <circle cx="1100" cy="200" r="2" fill="#f59e0b" opacity="0.4"/>
  <circle cx="1150" cy="120" r="4" fill="#f59e0b" opacity="0.3"/>
  
  <circle cx="150" cy="500" r="2" fill="#f59e0b" opacity="0.5"/>
  <circle cx="100" cy="450" r="3" fill="#f59e0b" opacity="0.4"/>
  <circle cx="50" cy="520" r="2" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="#f59e0b" opacity="0.8"/>
</svg>